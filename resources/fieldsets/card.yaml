title: Card
fields:
  -
    handle: card_image
    field: common.image
  -
    handle: card_size
    field: common.size
    config:
      width: 50
  -
    handle: card_orientation
    field: common.orientation
    config:
      width: 50
  -
    handle: card_caption_hposition
    field:
      options:
        prev: Previous
        below: Below
        next: Next
      type: button_group
      display: 'Caption horizontal position'
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      default: below
  -
    handle: card_caption_vposition
    field:
      options:
        top: Top
        bottom: Bottom
      default: top
      type: button_group
      display: 'Caption Vertical Position'
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: card_link
    field:
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: card_caption
    field: common.text_rich
    config:
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - small
        - color
        - unorderedlist
        - orderedlist
        - removeformat
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      display: Caption
