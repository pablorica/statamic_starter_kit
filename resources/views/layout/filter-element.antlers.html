
{{#
    @name Filter element
    @desc A li element for the filter list.
    @param slug            Slug of the filter item
    @param title           Title of the filter item
    @param tax             Taxonomy of the filter item
#}}

<li id="{{ slug }}"
    class="cursor-pointer hover:text-blue" 
    x-bind:class="
    selected_{{ tax }}_slug.includes('{{ slug }}')
        ? 'text-primary'
        : 'text-black'
    "
    @click="select_filter(  
        '{{ slug }}', 
        '{{ tax }}',
        selected_{{ tax }}_slug.includes('{{ slug }}')
            ? 'remove'
            : 'add'
    )"
>{{ title }}</li>
